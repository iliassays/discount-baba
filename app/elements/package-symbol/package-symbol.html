<dom-module id="package-symbol">
  <style>
    :host {
      display: block;
      position: relative;
      line-height: 34px;
      width: 34px;
      height: 34px;
      background: #ccc;
      text-align: center;
      font-weight: 500;
      font-size: 18px;
      color: #606060;
      outline: none;
      border: 1px solid #e5e5e5;
    }

    :host(.large) {
      line-height: 64px;
      width: 64px;
      height: 64px;
      font-size: 30px;
    }
  </style>
  <template>
    <theme-color color="[[package.color]]">
      <div themed class="fit">
        <span>[[package.symbol]]</span>
      </div>
    </theme-color>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'package-symbol',
    properties: {
      package: Object
    }
  });
</script>
